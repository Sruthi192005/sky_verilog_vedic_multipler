name: build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openlane volare

      - name: Enable Sky130A PDK
        run: |
          volare enable sky130A

      - name: Run OpenLane flow
        run: |
          flow.tcl -design . -overwrite
