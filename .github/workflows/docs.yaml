name: docs

on:
  push:
  workflow_dispatch:

jobs:
  deploy:  # 🔁 changed from 'docs' to 'deploy'
    runs-on: ubuntu-24.04
    environment:  # ✅ required for GitHub Pages
      name: github-pages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build docs
        uses: TinyTapeout/tt-gds-action/docs@ttsky25a
        with:
          tools-ref: ttsky25a
