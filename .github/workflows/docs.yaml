name: docs

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-24.04
    environment:
      name: github-pages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build docs
        uses: TinyTapeout/tt-gds-action/docs@ttsky25a
        with:
          tools-ref: ttsky25a

      - name: Deploy to GitHub Pages   # ✅ REQUIRED
        uses: actions/deploy-pages@v4 # ✅ REQUIRED
